<template>
    <lightning-card title="iDsCreateRecord" icon-name="standard:record">
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="Id"
                disabled
                data-id="accountId"
                value={accountId}
            ></lightning-input>
            <lightning-input
                label="Name"
                data-id="name"
                onchange={handleNameChange}
                class="slds-var-m-bottom_x-small"
            ></lightning-input>
            <lightning-button
                label="Create Account"
                variant="brand"
                onclick={createAccount}
            ></lightning-button>
        </div>
    </lightning-card>
</template>
